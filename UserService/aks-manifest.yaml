apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      containers:
        - name: user-service
          image: galethus/user-service:latest
          ports:
            - containerPort: 8080
              name: user-service
          resources:
            requests:
              cpu: 1m
              memory: 200Mi
            limits:
              cpu: 1000m
              memory: 512Mi
          volumeMounts:
            - name: tls-secret
              mountPath: /etc/tls
              readOnly: true
      volumes:
        - name: tls-secret
          secret:
            secretName: tls-secret

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: user-service

---
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 
  certificate.pfx: 
