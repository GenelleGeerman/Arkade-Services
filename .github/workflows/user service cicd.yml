  create-image:
    #  needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to DockerHub Registry
        run: docker login -u "${{ env.CI_REGISTRY_USER }}" -p "${{ secrets.CI_REGISTRY_PASSWORD}}"

      - name: Build and push Docker image
        run: |
          echo "Creating Image"
          docker build -t ${{ env.USER_SERVICE_NAME }} .
          docker push ${{  env.USER_SERVICE_NAME }}
          docker rmi ${{  env.USER_SERVICE_NAME }}

  deploy-to-azure:
    runs-on: ubuntu-latest
    needs: create-image
    container:
      image: mcr.microsoft.com/azure-cli
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Azure
        run: |
          echo "Logging into Azure..."
          az login --service-principal -u ${{ secrets.AZURE_APP_ID }} -p ${{ secrets.AZURE_PASSWORD }} --tenant ${{ secrets.AZURE_TENANT_ID }}
          az account set --subscription "${{ secrets.AZURE_SUBSCRIPTION_ID }}"

      - name: Get AKS credentials
        run: |
          echo "Getting AKS credentials..."
          az aks get-credentials --resource-group ${{ env.AKS_RESOURCE_GROUP}} --name ${{ env.AKS_CLUSTER_NAME }} --overwrite-existing

      - name: Deploy to AKS
        run: |
          echo "Deploying to AKS..."
          kubectl apply -f aks-manifest.yaml
