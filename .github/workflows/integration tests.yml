name: Postman Integration Tests

on:
  workflow_run:
    workflows:
      [
        "API Gateway CI/CD",
        "Game Service CI/CD",
        "Review Service CI/CD",
        "User Service CI/CD",
      ]
    types:
      - completed
jobs:
  postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Postman CLI
        run: npm install -g @postman/cli

      - name: Run Postman CLI tests
        run: |
          postman collection run ARKADE.postman_collection.json \
            --environment Arkade.postman_environment.json
